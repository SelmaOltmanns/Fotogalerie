
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamas Bildergalerie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Willkommen zu Mamas Bildergalerie</h1>
    </header>
    <main class="container mt-4">
        <section id="upload-section" class="mb-4">
            <h2 class="text-center mb-3">Bild hochladen</h2>
            <div class="form-group">
                <input type="file" id="imageUpload" class="form-control-file" accept="image/*">
            </div>
            <div class="form-group">
                <textarea id="imageDescription" class="form-control" placeholder="Bildbeschreibung hier eingeben..."></textarea>
            </div>
            <button id="uploadButton" class="btn btn-primary">Hochladen</button>
        </section>
        <section id="gallery" class="mb-4">
            <h2 class="text-center mb-3">Galerie</h2>
            <div id="imageGallery" class="row"></div>
        </section>
        <section id="comments" class="mb-4">
            <h2 class="text-center mb-3">Kommentare</h2>
            <div class="form-group">
                <textarea id="commentInput" class="form-control" placeholder="Kommentar hier eingeben..."></textarea>
            </div>
            <button id="commentButton" class="btn btn-secondary">Kommentar hinzuf√ºgen</button>
            <div id="commentSection" class="mt-3"></div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>Kontakt: <a href="mailto:example@example.com" class="text-white">example@example.com</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
